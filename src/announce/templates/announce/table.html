<table class="table" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody id="results">

      {% for post in posts %}
      <tr>
      <td>{{ post.title }}</td>
        {% for tags in post.tags.all%}
      <td>{{ tags.name }}</td>
        {% endfor %}
      <td>{{ post.user }}</td>
      <td>{{ post.price }}</td>
    </tr>
      {% endfor %}



  </tbody>
</table>
